@(inputForm: play.data.Form[InputForm])
@import helper._

@main("title for input view") {

    @helper.form(action = routes.Trends.submit()) {

        <legend>Search Twitter popularity</legend>
        @helper.inputText(inputForm("language1"))
        @helper.inputText(inputForm("language2"))
        @helper.inputText(inputForm("language3"))
        <input class="button" type="submit" value="View trends">

    }
}
